<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = []
        const numero_elementi = 10
        const max = 100

        for (let i = 0; i < numero_elementi; i ++) {
            arr.push(Math.floor(Math.random()*max))
        }
        console.log(arr)
        
        //prima variante
        arr.forEach(numero => {
            if(numero % 2 == 0){
                console.log(`${numero} è pari`)
            }else{
                console.log(`${numero} è dispari`)
            }
        });

        //seconda variante
        arr.forEach(numero => {
            const tipo = numero % 2 == 0 ? 'pari' : 'dispari' 
            console.log(`${numero} è ${tipo}`)
        })

        

    </script>
</body>
</html>
