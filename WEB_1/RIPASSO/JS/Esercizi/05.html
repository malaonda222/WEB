<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [
            {
                url: "https://plus.unsplash.com/premium_photo-1683910767532-3a25b821f7ae?q=80&w=808&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                titolo: 'una card bellissima', 
                descrizione: 'Lorem ipsum dolor sit amet pretium consectetur'
            },
            {

            }
        ]

        arr.forEach((data) => {
            creaCard(data)
        })
        function creaCard(data){
            const card = document.createElement("div")
            card.className = ""

            const innerdiv = document.createElement("div")
            innerdiv.className = ""

            card.appendChild(innerdiv)

            const image = document.createElement("img")
            image.src = data.url
            image.className = "w-full"
            innerdiv.appendChild(image)

            const textContainer = document.createElement("div")
            textContainer.className = ""
            innerdiv.appendChild(textContainer) 

            const title = document.createElement("h3")
            title.className = "" 
            title.appendChild(document.createTextNode(data.titolo))
            textContainer.appendChild(title)
            
            const descrizione = document.createElement('p')
            descrizione.className = ""
            descrizione.appendChild(document.createTextNode(data.descrizione))
            textContainer.appendchild(descrizione)

            document.getElementById("container").appendChild(card)
            
        }
    </script>
</body>
</html>
