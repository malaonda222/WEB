<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="x"></p>
    <p id="y"></p>
    <p id="z"></p>
    <script>
        let x = 10;
        let y = x;
        let z = "Marco";
        document.getElementById("x").innerHTML = x + " => " + typeof x 
        document.getElementById("y").innerHTML = y + " => " + typeof y 
        document.getElementById("z").innerHTML = z + " => " + typeof z 
        
        console.log("X : " + x + " => " + typeof x)
        console.log("Y : " + y + " => " + typeof y)
        console.log("Z : " + z + " => " + typeof z)

    </script>
</body>
</html>
