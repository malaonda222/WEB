<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="asterisco"></div>
    <script>
        function asterischi(){
            const contenitore = document.getElementById("asterisco");

            for(let i = 10; i <= 30; i ++){
                let riga = "";

                for(let j = 0; j < i; j++){
                    riga += "*"
                }
                contenitore.innerHTML += riga + "<br>"
            };
        };

        asterischi()
    </script>
</body>
</html>
