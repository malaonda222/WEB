<!-- Scrivi una funzione mediaPositivi(arr) che riceve un array di numeri e 
restituisce la media aritmetica dei numeri positivi. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Positivi</title>
</head>
<body>
    <script>
        function mediaPositivi(arr){
            let somma = 0
            let counter = 0
            for(const element of arr){
                if(element > 0 && element % 2 == 0){
                somma += element 
                counter += 1
            }
        }
        if (counter == 0) return 0;
        return somma/counter
        }
        console.log(mediaPositivi([1, 2, 3, 4, 5, 6, 7, 8]))
    </script>
</body>
</html>
