<!-- Obiettivo: Creare una stringa con tutti i nomi separati da una virgola.
Traccia:
    1. Hai un array di oggetti {nome}.
    2. Usa reduce per concatenare tutti i nomi in una sola stringa, separati da virgola.
    3. Stampa il risultato. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const studenti = [
            { nome: "Alice" },
            { nome: "Bruno" },
            { nome: "Carla" }
        ];

        const nomi = studenti.reduce((acc, studente) => acc === "" ? studente.nome : acc + ", " + studente.nome, "");
        console.log(nomi);
    </script>
</body>
</html>
