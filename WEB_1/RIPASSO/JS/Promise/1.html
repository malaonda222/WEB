<!-- Scrivi una funzione prendiUtenti() che:
usa fetch per recuperare dati da questa API pubblica di utenti finti:
https://jsonplaceholder.typicode.com/users
usa async/await per gestire la chiamata asincrona
stampa in console la lista dei nomi degli utenti ricevuti -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prendi Utenti</title>
</head>
<body>
    <script>
        async function prendiUtenti(){
            try{
                const response = await fetch('https://jsonplaceholder.typicode.com/users')
                const utenti = await response.json();

                for(const utente of utenti){
                    console.log(utente.name);
                }
            }catch(error){
                console.error("Errore nel fetch: ", error);
            }
        }
        prendiUtenti();
    </script>
</body>
</html>
