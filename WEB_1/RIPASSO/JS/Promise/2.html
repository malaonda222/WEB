<!-- Scrivi una funzione prendiPostUtente(userId) che:
usa fetch per recuperare i post da:
https://jsonplaceholder.typicode.com/posts
usa async/await per gestire la chiamata
filtra e restituisce solo i post che appartengono allâ€™utente con userId passato come parametro
stampa in console i titoli (title) di questi post -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>prendiPostUtente</title>
</head>
<body>
    <script>
        async function prendiPostUtente(userId){
            try{
                const response = await fetch('https://jsonplaceholder.typicode.com/posts')
                const posts = await response.json();
                for(const post of posts){
                    if(post.userId == userId){
                        console.log(post.title)
                    }
                }
            }catch(error){
                console.error('Errore durante il fetch: ', error)
            }
        }
        prendiPostUtente('3')
    </script>
</body>
</html>
