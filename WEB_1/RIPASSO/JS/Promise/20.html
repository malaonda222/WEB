<!-- Gestione errori
Obiettivo: Lanciare e catturare errori con try/catch dentro async.
Traccia:
1. Modifica attendi(ms) per rifiutare la Promise se ms > 2000 (lancia un errore)
2. Crea una funzione async che chiama attendi(ms) con valori diversi
3. Usa try/catch per catturare eventuali errori e stampare "Errore: â€¦" -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function attendi(ms){
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if(ms <= 2000){
                        resolve(`Attesa di ${ms} completata`)
                    }else{
                        reject('Errore')
                    }
                }, ms)
            });
        };

        async function gestioneErrori(){
            try{
                let prova1 = await attendi(1000)
                console.log(prova1);
                let prova2 = await attendi(2500)
                console.log(prova2)
            }catch(e){
                console.log("Errore: ", e)
            }
        };
        gestioneErrori()
    </script>
</body>
</html>
