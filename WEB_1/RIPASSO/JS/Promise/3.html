<!-- Scrivi una funzione prendiTodoCompletati(userId) che:
Usa fetch per recuperare i TODOs da:
https://jsonplaceholder.typicode.com/todos
Usa async/await per gestire la chiamata.
Filtra e restituisce solo i TODO completati (completed: true) per lâ€™utente con userId passato come parametro.
Stampa in console le descrizioni (title) di questi TODOs. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prendi ToDo</title>
</head>
<body>
    <script>
        async function prendiTodoCompletati(userId){
            try{
            const response = await fetch('https://jsonplaceholder.typicode.com/todos')
            const todo = await response.json()
            for(const tod of todo){
                if(tod.userId == userId && tod.completed == true){
                        console.log(tod.title)
                    } 
                }
            }catch(error){
                console.error('Errore durante il fetch: ', error)
            }
        }
        prendiTodoCompletati(2);
    </script>
</body>
</html>
