<!-- Modifica la funzione prendiTodoCompletati(userId) in modo che:
I titoli dei TODO completati vengano aggiunti alla pagina in una lista <ul>.
Ogni titolo venga mostrato come un <li>. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prendi ToDo Completati</title>
</head>
<body>
    <ul id="todo-list"></ul>
    <script>
        async function prendiTodoCompletati(userId){
            try{
                const response = await fetch('https://jsonplaceholder.typicode.com/todos');
                const todos = await response.json();
                todos.forEach(tod => {
                    if(tod.userId == userId && tod.completed == true){
                        const li=document.createElement("li");
                        li.textContent = tod.title;
                        ul.appendChild(li);
                    }
                });
            }catch(error){
                console.error("Errore durante il fetch: ", error)
            }
        }
        prendiTodoCompletati(2);
    </script>
</body>
</html>
