<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prendi Commenti</title>
</head>
<body>
    <ul id="comments-todo"></ul>
    <script>
        async function prendiCommenti(postId){
            try{
            const response = await fetch('https://jsonplaceholder.typicode.com/comments');
            const comments = await response.json();
            const ul = document.getElementById("comments-todo");
            ul.innerHTML = '';

            for(const commento of comments){
                if(commento.postId == postId){
                    const li = document.createElement("li");
                    li.innerHTML = `${commento.name}: <br></br> ${commento.body} <br><br><br><br>`
                    ul.appendChild(li);
                }
            }
        }catch(error){
            console.error("Errore durante il fetch: ", error);
        }
    }
    prendiCommenti()
    </script>
</body>
</html>
