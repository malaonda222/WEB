<!-- Scrivi una funzione che prende due numeri e restituisce la loro somma 
 dopo 1 secondo, usando una Promise. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sommaAsync(a, b){
            return new Promise((resolve, reject) => {
                if(typeof a !== 'number' || typeof b !== 'number'){
                    reject('Inserire due valori numerici');
                }else{
                    setTimeout(() => {
                        let somma = a + b;
                        resolve(`La somma dei due numeri Ã¨: ${somma}`)
                    }, 1000)
                    }     
                })
            }
        
        sommaAsync(3, 7)
            .then(somma => {
                console.log("Somma: ", somma)
            })
            .catch(e => {
                console.log('Errore: ', e)
            })

        async function showSomma(){
            try{
                const somma = await sommaAsync(3, 6)
                console.log('Somma: ', somma)
            }catch(e){
                console.log('Errore durante il fetch ', e)
            }
        }
        showSomma();
        
    </script>
</body>
</html>
