<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getProduct(productId) {
            return new Promise((resolve, reject) => {
                if (typeof productId !== 'number' || productId <= 0) {
                    reject('ID prodotto non valido')
                }else{
                    setTimeout(() => {
                        resolve({
                            id: productId,
                            name: 'Mouse Wireless',
                            price: 20.99
                        });
                    }, 2000);
                }
            });
        }

        async function showProduct() {
            try{
                const prodotto = await getProduct(1)
                console.log('Prodotto ricevuto: ', prodotto)
            }catch(e) {
                console.log('Errore durante operazione di fetch: ', e)
            }
                    
        }
        showProduct();

    </script>
</body>
</html>
