<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Persona {
            constructor(nome, cognome, eta, genere, interessi) {
                this.nome = nome;
                this.cognome = cognome;
                this.eta = eta;
                this.genere = genere;
                this.interessi = interessi;
            }

            saluta() {
                console.log(`Ciao sono ${this.nome}`);
            };
        }

        class Insegnante extends Persona{
            constructor(nome, cognome, eta, genere, interessi, materia){
                super(nome, cognome, eta, genere, interessi);

                this.materia = materia;
                this._corso = null;
            }

            get materia() {
                return this._materia;
            }

            set materia(nuovaMateria) {
                this._materia = nuovaMateria;
            }

            get corso() {
                return this._corso
            }

            set corso(nuovoCorso) {
                this._corso = nuovoCorso;
            }

            riprendiAlunno(nomeAlunno) {
                console.log(`${nomeAlunno} non si mangia in classe!`)
            }
        }
        
        const insegnante = new Insegnante("Anna", "Violi", 32, 'Femmina', ['Netflix'], 'Storia')
        console.log(insegnante.materia);
        insegnante.materia = 'Matematica';
        console.log(insegnante.materia);
        insegnante.riprendiAlunno('Lorenzo');
        insegnante.corso = '3B Informatica';
        console.log(insegnante.corso);
    </script>
</body>
</html>
